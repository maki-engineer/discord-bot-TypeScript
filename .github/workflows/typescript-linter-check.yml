name: TypeScript Linter Check

on: push

jobs:
    linter-action:
        runs-on: ubuntu-latest
        name: TypeScript Linter Check
        steps:
            - uses: actions/checkout@v1
            - name: Prepare
              run: npm install
            - name: TypeScript Linter Check
              id: linter
              uses: AntonKornus/TypeScript-Linter@1.0.0
              with:
                folder: ./discord-app
