name: ESLint Check

on: push

jobs:
    eslint:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: discord-app
        steps:
              - uses: actions/checkout@master
              - uses: actions/setup-node@v4
                with:
                    node-version: "20"
              - run: npm install
              - run: npm run eslint
